<section class="cards">
    <mat-card class="cards__item" *ngFor="let item of items">
        <mat-card-header>
            <div mat-card-avatar class="cards__image">
                <img mat-card-image [src]="item.user.profile_image_url">
            </div>
            <mat-card-title>{{item.user.name}}</mat-card-title>
            <mat-card-subtitle>{{item.user.screen_name}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>
                {{item.full_text}}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
                <mat-icon>favorite</mat-icon>
            </button>
            <button mat-button>Ver mas</button>
            <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
                <mat-icon>share</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</section>
